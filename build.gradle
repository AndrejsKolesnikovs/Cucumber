plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'groovy'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'info.cukes', name: 'cucumber-java', version: '1.2.6', ext: 'pom'
    compile group: 'io.cucumber', name: 'cucumber-core', version: '5.1.2'
    testCompile group: 'info.cukes', name: 'cucumber-junit', version: '1.2.6', ext: 'pom'
    compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.141.59'
    testCompile group: 'io.cucumber', name: 'cucumber-junit', version: '5.1.2'
    compile group: 'io.cucumber', name: 'cucumber-java', version: '5.1.2'
    compile group: 'com.codeborne', name: 'selenide', version: '4.2.1'

}